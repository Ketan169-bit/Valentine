<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-top: 120px;
            font-size: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        button {
            padding: 14px 28px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #444;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            color: white;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <p>You make my every day better and better.  
    I love you more than words can explain. üíï</p>

    <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="noClicked()">No üò¢</button>

    <script>
        function yesClicked() {
            alert("You just made me the happiest person alive üò≠‚ù§Ô∏è");
        }

        function noClicked() {
            alert("Think again‚Ä¶ I‚Äôll wait üòå");
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
